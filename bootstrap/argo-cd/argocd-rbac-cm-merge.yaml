apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
data:
  policy.default: role:''
  policy.csv: |
    p, role:org-admin, applications, *, */*, allow
    p, role:org-admin, clusters, get, *, allow
    p, role:org-admin, repositories, get, *, allow
    p, role:org-admin, repositories, create, *, allow
    p, role:org-admin, repositories, update, *, allow
    p, role:org-admin, repositories, delete, *, allow
    p, role:org-admin, logs, get, *, allow
    p, role:org-admin, exec, create, */*, allow

    p, role:devops, applications, *, *, allow
    p, role:developers, applications, *, *, allow
    p, role:g_argocd_charlie_ro, applications, argocd/charlie-server-dev/*, *, allow
    p, role:g_argocd_charlie_rw, applications, argocd/charlie-server-prd/*, *, allow
    p, role:devops, clusters, get, *, allow
    p, role:devops, repositories, get, *, allow
    p, role:devops, repositories, create, *, allow
    p, role:devops, repositories, update, *, allow
    p, role:devops, repositories, delete, *, allow
    p, role:devops, gpgkeys, get, *, allow

    # prd
    p, alex_abreu, applications, sync, argocd/charlie-server-prd/*, allow

    # devops
    g, devops_user, role:devops

    # alex_abreu
    g, alex_abreu, role:g_argocd_charlie_rw
